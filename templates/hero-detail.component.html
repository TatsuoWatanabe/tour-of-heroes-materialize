<div *ngIf="hero">
  <h2>{{hero.name}} <span *ngIf="hero.name">details!</span></h2>

  <div class="row">
    <div class="input-field col s12 m12">
      <label class="active" for="hero-id">ID: {{hero.id}}</label>
    </div>
  </div><!-- /.row -->

  <div class="row">
    <div class="input-field col s12 m12">
      <input [(ngModel)]="hero.name" type="text" id="hero-name" />
      <label class="active" for="hero-name">Hero Name:</label>
    </div>
  </div><!-- /.row -->

  <button (click)="save();" class="btn blue lighten-1 btn-slim waves-effect-light">Save</button>
  <button (click)="goBack();" class="btn blue lighten-1 btn-slim waves-effect-light">Back</button>
</div>
